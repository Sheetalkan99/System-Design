<h2>Park a Vehicle</h2>
<form method="post">
  Vehicle Type:
  <select name="vehicle_type">
    <option>Car</option>
    <option>Bike</option>
    <option>Truck</option>
  </select><br><br>
  Number Plate:
  <input type="text" name="number_plate" required><br><br>
  <button type="submit">Park</button>
</form>
